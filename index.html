<body>
	<div class="container">
		<h1>Javascript Operators!</h1>
		<hr>

		<h3>GIVEN: If heart =24.18 and star =7.18, compute for the following.</h3>

		<div class="operators">
			<h3>Arithmetic Operators</h3>

			<p>Exponent:</p><p id="arithmetic1"></p>
			<p>Modulo:</p><p id="arithmetic2"></p>

			<button type="button" class="btn btn-warning" onclick="
				const h=24.18;
				const s=7.18;
				var exponent=h**s;
				var modulo=h%s;
				var round_exponent=exponent.toFixed(2);
				var round_modulo=modulo.toFixed(2);

				document.getElementById('arithmetic1').innerHTML = 
				 '<kbd>' + round_exponent + '</kbd>';

				document.getElementById('arithmetic2').innerHTML = 
				 '<kbd>' + round_modulo + '</kbd>' ;

			">Show Answer</button>
		</div>


		<div class="operators">
			<h3>Comparison Operators</h3>
			
			<p>Is heart greater than star?:</p><p id="comparison1"></p>
			<p>Is heart equal to star?:</p><p id="comparison2"></p>

			<button type="button" class="btn btn-warning" onclick="
				const h=24.18;
				const s=7.18;
				var h_greaterthan_s=h>s;
				var h_equalto_s= h == s;

				document.getElementById('comparison1').innerHTML =
				'<kbd>' + ( h>s ) + '</kbd>';

				document.getElementById('comparison2').innerHTML = 
				'<kbd>' + ( h == s ) + '</kbd>';

			">Show Answer</button>
		</div>


		<div class="operators">
			<h3>Logical Operators</h3>

			<p id="logical1">True or False</p>
			<p id="logical2">True or False</p>

			<button type="button" class="btn btn-warning" onclick="
				const h=24.18;
				const s=7.18;
				var Hs=(h <= s) && (h >= s);
				var h_S=(h != s) || (h == s);

				document.getElementById('logical1').innerHTML = '(heart <= star) && (heart >= star):  ' +
				'<kbd>' + Hs + '</kbd>';

				document.getElementById('logical2').innerHTML = '(heart != star) || (heart == star):  ' +
				'<kbd>' + h_S + '</kbd>';

			">Show Answer</button>
		</div>

	</div>
